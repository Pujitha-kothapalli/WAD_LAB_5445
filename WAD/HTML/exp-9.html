<body>
<h1> Java script code to demonstrate the callback function </h1>

<script>
function addition(x, y, callback){
document.write(" The addition of the numbers " + x + " and " + y + " is: " + (x+y) + "<br><br>" );
callback();
}
function display(){
document.write(' This is the display() method execute after the completion of addition() method.');
}
addition(20, 30, display);

</script>
